<!DOCTYPE html>
<html ng-app="ppgym">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="'PPGYM &mdash; ' + title">PPGYM</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <script src="bower_components/angularjs/angular.js"></script>
    <!--<script src="bower_components/angularjs/angular-route.js"></script>-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJep7anFiQcevrVevDqbnOctvL3PN2s0s&language=it-IT"></script>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css" />
    <link rel="stylesheet" href="style/animation.css"/>
    <link rel="stylesheet" href="style/style.css"/>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>


    <script src="javascript/ppgym.js"></script>
    <script src="javascript/config.js"></script>
    <script src="javascript/factories.js"></script>
    <script src="javascript/filters.js"></script>
    <script src="javascript/ourgym.js"></script>
    <script src="javascript/courses.js"></script>
    <script src="javascript/singleCourse.js"></script>
    <script src="javascript/singleInstructor.js"></script>
    <script src="javascript/categories.js"></script>
    <script src="javascript/singleCategory.js"></script>
</head>
<body ng-controller="homeCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="invertNavCollapsed()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">
                <img src="http://ppgym.altervista.org/img/logo.png" class="logo">
            </a>
        </div>

        <div class="collapse navbar-collapse" ng-class="collapsedClass()">
            <ul class="nav navbar-nav" ng-repeat="item in menu">
                <li ng-class="{active : isActive(item)}" ng-click="invertNavCollapsed()">
                    <a href="" ng-click="goTo(item.url)">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--<div ng-view class="view-slide-in"></div>-->
    <div ui-view></div>




</body>
</html>
